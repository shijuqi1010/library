<div id="box">
    <form role="form">
        <div class="form-group">
            <label for="name">已借书籍：</lable>
            <input type="text" id="name" class="form-control" placeholder="输入书名" v-model="name">
        </div>
        
        <div class="form-group">
            <label for="msg">愿望：</lable>
            <input type="text" id="msg" class="form-control" placeholder="输入愿望" v-model="msg">
        </div>
        <div class="form-group">
            <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
            <input type="reset" value="重置" class="btn btn-danger">
        </div>
    </form>
    <hr>

    <table class="table table-bordered">
        <caption class="h3 text-info text-center">许愿墙</caption>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">许愿人</th>
            <th class="text-center">愿望</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="(item, index) in mydata">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.msg}}</td>
            <td>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click='nowIndex=index;'>删除</button>
            </td>
        </tr>
        <tr v-show="mydata.length!=0">
            <td colspan="4" class="text-right">
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=-2">全部删除</button>
            </td>
        </tr>
        <tr v-show="mydata.length==0">
            <td colspan="4" class="text-center text-muted">
                暂无愿望...
            </td>
        </tr>
    </table>
    <!--模态框 弹出框-->
    <div role="dialog" class="modal" id="layer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"> 
                        <span>&times;</span>
                        </button>
                    <h4 v-show="nowIndex >= 0" class="modal-title">确认删除么？</h4>
                    <h4 v-show="nowIndex == -2" class="modal-title">确认全部删除么？</h4>
                </div>
                <div class="modal-body text-right">
                    <button data-dismiss="modal" class="btn btn-primary btn-sm ">取消</button>
                    <button data-dismiss="modal" class="btn btn-danger btn-sm" v-on:click="del(nowIndex)">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="manage.js"></script>
